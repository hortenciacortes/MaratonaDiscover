<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="logo">dev.finance<small style="color: rgb(103, 165, 83);">$</small></h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./img/entrada.png" alt="Imagem de entrada">
                </h3>  
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./img/saida.png" alt="Imagem de saída">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Total</span>
                    <img src="./img/total.png" alt="">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <button class="new" onclick="Modal.open()">+ Nova Transação</button>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" class="formulario" onsubmit="Form.submit(event)">
                    <label for="description" class="sr-only">Descrição</label>
                    <input type="text" id="description" name="description" placeholder="Descrição">
                    <label for="amount" class="sr-only"></label>
                    <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                    <small>Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
                    <label for="date" class="sr-only">Data</label>
                    <input type="date" id="date" name="date">
                    <button class="cancel" onclick="Modal.close()">Cancelar</button>
                    <button class="confirm" >Salvar</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>@Hortência Côrtes</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
